<div id="gameScreen" class="h-100">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">

        <h1>Your game code is: <span>{{gameCode}}</span></h1>

        <div class="row">
            <h2 class="col-6" id="playerOneScore"> Player one score : 0 </h2>
            <h2 class="col-6" id="playerTwoScore"> Player two score : 0 </h2>


            <canvas (keypress)="keyWasPressed($event)" tabindex="0" #gameCanvas focus></canvas>

            <img id="fruit" src="assets/apple.png" alt="fruit">
            <img id="virus" src="assets/virus.png" alt="virus">
        </div>

    </div>
</div>
